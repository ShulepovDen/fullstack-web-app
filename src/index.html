<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
    <script id="store-template" type="text/x-handlebars-template">
      <tr>
        <th class='table-header'>
          Наименование товара
        </th>
        <th class='table-header'>
          Количество
        </th>
        <th class='table-header'>
          Цена за ед. изм., руб.
        </th>
        <th class='table-header'>
          Стоимость, руб.
        </th>
      </tr>
      {{#each productsList}}
        <tr>
          <td class='table-column'>
            <input
              type='text'
              class='{{id}} table-column__input-name table-column__input'
              readonly
              value='{{product_name}}'
            />
          </td>
          <td class='table-column'>
            <input
              type='text'
              class='{{id}} table-column__input-count table-column__input'
              readonly
              value='{{product_amount}}'
            />
          </td>
          <td class='table-column'>
            <input
              type='text'
              class='{{id}} table-column__input-priceForOne table-column__input'
              readonly
              value='{{product_price}}'
            />
          </td>
          <td class='table-column'>
            {{priceTotal}}
          </td>
          <td>
            <button class="products__button-edit" id="edit-{{id}}">edit</button>
          </td>
          <td>
            <button class="products__button-delete" id="delete-{{id}}">delete</button>
          </td>
        </tr>
      {{/each}}
      <tr>
        <td colspan='3' class='result table-column'>
          ИТОГО:
        </td>
        <td class='table-column' id='resultCount'>
          {{resultTotal}}
        </td>
        <td class="products__element" colspan="2">
          <button class="products__button-add">Add product</button>
        </td>
      </tr>
      
    </script>
    <table id="result-table" class="result-table"></table>
    <div class="modal modal--add">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Add product</h2>
        <form class="add-product">
          <label for="name">Name:</label>
          <input type="text" name="name" class="add-product-name" required>
          <label for="amount">Amount:</label>
          <input type="text" name="amount" class="add-product-amount" required>
          <label for="price">Price:</label>
          <input type="text" name="price" class="add-product-price" required>
          <button>Add product</button>
        </form>
      </div>
    </div>
    
    <div class="modal modal--edit">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Edit product</h2>
        <form class="edit-product">
          <label for="name">Name:</label>
          <input type="text" name="name" class="edit-product-name" required>
          <label for="amount">Amount:</label>
          <input type="text" name="amount" class="edit-product-amount" required>
          <label for="price">Price:</label>
          <input type="text" name="price" class="edit-product-price" required>
          <input type="hidden" name="id" class="edit-product-id">
          <button>Edit product</button>
        </form>
      </div>
    </div>
  </body>
  
</html>
